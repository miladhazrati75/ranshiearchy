{% load static %}
<html>
<head>
    <title>New Sample</title>
    <link rel="stylesheet" href="{% static "bootstrap.min.css" %}">
    <script src="{% static "jquery.min.js" %}"></script>
    <script src="{% static "popper.min.js" %}"></script>
    <script src="{% static "bootstrap.min.js" %}"></script>
</head>
<body>

<form action="/test" method="post" style="margin-left: 500px;margin-right: 500px; margin-top: 100px">
    {% csrf_token %}
    <div class="form-group">
        <label for="sha256">SHA256:</label>
        <input type="text" class="form-control" name="sha256">
    </div>
    <div class="form-group">
        <label for="ransomname">Ransom Name:</label>
        <input type="text" class="form-control" name="ransomname">
    </div>
    <div class="form-group">
        <label for="extension">Extension:</label>
        <input type="text" class="form-control" name="extension">
    </div>
    <div class="form-group">
        <label for="mutex">Mutex:</label>
        <input type="text" class="form-control" name="mutex">
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="text" class="form-control" name="email">
    </div>
    <div class="form-group">
        <label for="wallettype">Wallet Type:</label>
        <input type="text" class="form-control" name="wallettype">
    </div>
    <div class="form-group">
        <label for="walletno">Wallet No.:</label>
        <input type="text" class="form-control" name="walletno">
    </div>
    <div class="form-group">
        <label for="publickey">Public Key:</label>
        <input type="text" class="form-control" name="publickey">
    </div>
    <div class="form-group">
        <label for="deckey">Decryption Key:</label>
        <input type="text" class="form-control" name="deckey">
    </div>
    <button type="submit" class="btn btn-info">Submit!</button>

</form>
</body>
</html>
